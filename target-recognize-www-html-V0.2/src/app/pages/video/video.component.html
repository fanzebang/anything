<div class="container flex-column">
    <div class="header">
      <img class="img-responsive" src="assets/images/bg02.png" alt="智能图像检测服务">
    </div>
  
    <div class="operations flex-row">
      <div class="goback">
        <a routerLink="/home">返回</a>
      </div>
      <button class="mismatching" ><i nz-icon nzType="edit" style="font-size: 20px; padding: inherit"></i><span style="font-size: 15px;margin-left: 10px">纠错</span></button>
    </div>
  
    <div class="contents flex-row">
      <div class="top">
        <div class="topBox top_left">
            <div class="leftTop box"></div>
            <div class="rightTop box"></div>
            <div class="leftBot box"></div>
            <div class="rightBot box"></div>
            <app-video-list ></app-video-list>
        </div>
        <div class="topBox top_right">
          <div class="leftTop box"></div>
            <div class="rightTop box"></div>
            <div class="leftBot box"></div>
            <div class="rightBot box"></div>
            <app-accordion></app-accordion>
        </div>
       
      </div>
      <div class="bottom">
        <div class="botBox bot_left">
          <div class="leftTop box"></div>
            <div class="rightTop box"></div>
            <div class="leftBot box"></div>
            <div class="rightBot box"></div>
          <app-keyobject></app-keyobject></div>
        <div class="botBox bot_center"> 
          <div class="leftTop box"></div>
            <div class="rightTop box"></div>
            <div class="leftBot box"></div>
            <div class="rightBot box"></div>
          <app-label></app-label></div>
        <div class="botBox bot_right"> 
          <div class="leftTop box"></div>
            <div class="rightTop box"></div>
            <div class="leftBot box"></div>
            <div class="rightBot box"></div>
          <app-chart></app-chart></div>
      </div>
  
    </div>
    <nz-spin *ngIf="isSpinning" style="overflow-y: auto;width: 100%;height: 100%;position: absolute;background: rgba(36, 36, 36, 0.56);" ></nz-spin>
