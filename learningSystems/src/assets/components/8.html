    <style>
   
        ::-webkit-scrollbar {
    /*滚动条整体样式*/

    }
::-webkit-scrollbar-thumb {

        transparent 25%,
        transparent 50%,
        rgba(255, 255, 255, 0.2) 50%,
        rgba(255, 255, 255, 0.2) 75%,
        transparent 75%,
        transparent
    );
    }
::-webkit-scrollbar-track {

    background   : #ededed;
    border-radius: 10px;
    }

            border-radius: 10px;

            margin-left: 10px;
            margin-top: 10px;
     }
